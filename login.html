<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            position: relative; /* To position the buttons absolutely */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Cross and Back Buttons */
        .cross-button, .back-button {
            position: absolute;
            top: 10px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .cross-button {
            right: 10px; /* Positioned at the top-right corner */
        }

        .back-button {
            left: 10px; /* Positioned at the top-left corner */
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e60000;
        }

        .or {
            margin: 20px 0;
            font-size: 14px;
            color: #888;
        }

        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #676464;
            border-radius: 4px;
            cursor: pointer;
        }

        .google-login img {
            width: 20px;
            margin-right: 10px;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .create-account a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function exitPage() {
            window.close(); // Close the current window (Note: May not work on all browsers due to security reasons)
        }

        function goBack() {
            window.history.back(); // Navigate back to the previous page
        }
    </script>
</head>
<body>
    <div class="login-container">
        <button class="cross-button" onclick="exitPage()">&#10006;</button>
        <button class="back-button" onclick="goBack()">&#8592;</button>
        <h1>Login</h1>
        <form action="/submit" method="POST">
            <label for="Phone">Phone +91</label>
            <input type="text" id="Phone" name="name" required placeholder="Enter phone number">
            <input type="submit" value="Send One Time Password">
            <div class="or">or</div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
            <input type="submit" value="Submit">
            <div class="or">or</div>
            <div class="google-login">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
                Continue with Google
            </div>
            <div class="create-account">
                New to Zomato? <a href="signup.html">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
