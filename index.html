<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/030/095/491/small_2x/spaghetti-with-tomatoes-beans-and-vegetables-on-a-wooden-board-ai-generated-free-photo.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header nav {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        header nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffdecc;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://www.zomato.com/investor-relations">Investor Relations</a>
            <a href="https://www.zomato.com/partner-with-us/new/">Add Restaurant</a>
            <a href="login.html">Log in</a>
            <a href="signup.html">Sign up</a>
        </nav>
        <br>
        <h1><b>Zomato</b></h1>
        <br>
        <h2>Discover the best food & drinks in Patna</h2>
    </header>
    <main>
        <p>Welcome to Zomato! Start exploring the best food options in your area.</p>
    </main>
    <footer>
        <p>&copy; 2025 Zomato. All Rights Reserved.</p>
    </footer>
</body>
</html>
